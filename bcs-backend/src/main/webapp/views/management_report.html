
<ng-include src=" 'views/navigation.html' "></ng-include>

<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <i class="fa fa-money fa-2x"></i>
                    Enter Dates (Management Reports)
                </div>

                <div class="panel-body">
                    <form role="form" id="managementReportForm" name="managementReportForm" class="form-horizontal alert" novalidate>
                        <div class= "form-group">												
                            <label class="col-md-2"> Start Date </label>
                                    <div class="col-md-5 input-group date">
                                <input id="datetimepickerStart" name="datetimepickerStart" ng-model="startDate"
                                       type= "text" class= "form-control text-uppercase" 
                                       data-date-picker readonly="true"
                                       placeholder= "YYYY-MM-DD" required />
                                <span class="input-group-addon">
                                    <span class="fa fa-calendar"></span>
                                </span>
                            </div>
                            
                        </div>    
                        <div class= "form-group">
                            <label class="col-md-2"> End Date </label>
                            <div class="col-md-5 input-group date">
                                <input id="datetimepickerEnd" name="datetimepickerEnd" ng-model="endDate"
                                       type= "text" class= "form-control text-uppercase" 
                                       data-date-picker readonly="true"
                                       placeholder= "YYYY-MM-DD" required />
                                <span class="input-group-addon">
                                    <span class="fa fa-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <hr/>
                        <div class= "form-group">								
                            <div class= "row col-md-12">
                                <button ng-click="excelByTripTypeDaily()" 
                                        ng-disabled="managementReportForm.$invalid" 
                                        class="btn btn-outline btn-primary btn-block">Excel By Trip Type - Daily</button>
                            </div>
                            <div class= "row col-md-12">
                                <button ng-click="excelByBusCompanyDaily()" 
                                        ng-disabled="managementReportForm.$invalid" 
                                        class="btn btn-outline btn-primary btn-block">Excel By Bus Company - Daily</button>
                            </div>
                            <div class= "row col-md-12">
                                <button ng-click="excelByTripClassDaily()" 
                                        ng-disabled="managementReportForm.$invalid" 
                                        class="btn btn-outline btn-primary btn-block">Excel By Trip Class - Daily</button>
                            </div>
                            <div class= "row col-md-12">
                                <button ng-click="excelByTripCoverageDaily()" 
                                        ng-disabled="managementReportForm.$invalid" 
                                        class="btn btn-outline btn-primary btn-block">Excel By Trip Coverage - Daily</button>
                            </div>
                            
                            <div class= "row col-md-12 clearfix">
                                <hr/>
                            </div>
                            
                            <div class= "row col-md-12">
                                <button ng-click="xTabByTripTypeByBusCompany()" 
                                        ng-disabled="managementReportForm.$invalid" 
                                        class="btn btn-outline btn-primary btn-block">XTab By Trip Type By Bus Company</button>
                            </div>                            
                            
                            <div class= "row col-md-12">
                                <button ng-click="xTabByTripTypeByTripCoverage()" 
                                        ng-disabled="managementReportForm.$invalid" 
                                        class="btn btn-outline btn-primary btn-block">XTab By Trip Type By Coverage</button>
                            </div>
                            
                            <div class= "row col-md-12">
                                <button ng-click="xTabByTripTypeByTripClass()" 
                                        ng-disabled="managementReportForm.$invalid" 
                                        class="btn btn-outline btn-primary btn-block">XTab By Trip Type By Class</button>
                            </div>
                            
                            <div class= "row col-md-12">
                                <button ng-click="xTabByTripTypeByTripDestination()" 
                                        ng-disabled="managementReportForm.$invalid" 
                                        class="btn btn-outline btn-primary btn-block">XTab By Trip Type By Destination</button>
                            </div>
                        </div>
                    </form>
                </div>    
            </div>
        </div>
        <br/>
    </div>
    <!-- /.row -->



</div>
